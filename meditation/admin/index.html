<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meditation Admin</title>
</head>
<body>
  <!-- Force manual init so we can set the config path explicitly -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Now initialize with an explicit config path (cache-busted) -->
  <script>
    (function () {
      // Use a cache-buster so old config isn't cached by the browser/CDN
      const cfg = "/meditation/admin/config.yml?v=" + Date.now();
      CMS.init({ configPath: cfg });
    })();
  </script>
</body>
</html>
